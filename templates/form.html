<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 420px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
            letter-spacing: 0.5px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        input {
            width: 45%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s ease;
        }

        input:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.3);
            outline: none;
        }

        button {
            background: #6c63ff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s ease;
            width: 100%;
        }

        button:hover {
            background: #584ffb;
        }

        .result {
            margin-top: 25px;
            background: #f9f9ff;
            padding: 20px;
            border-radius: 12px;
            text-align: left;
            border: 1px solid #e4e4ff;
        }

        .result h3 {
            color: #444;
            margin-bottom: 10px;
        }

        pre {
            background: #eee;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 14px;
        }

        footer {
            margin-top: 15px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iris Prediction Test Client</h1>
        <form method="post" action="/">
            <input type="number" step="any" name="f1" placeholder="Feature 1" required>
            <input type="number" step="any" name="f2" placeholder="Feature 2" required>
            <input type="number" step="any" name="f3" placeholder="Feature 3" required>
            <input type="number" step="any" name="f4" placeholder="Feature 4" required>
            <button type="submit">Predict</button>
        </form>

        {% if result %}
        <div class="result">
            <h3>Response from /predict:</h3>
            <p>status_code: {{ result.status_code }}</p> 
            <pre>{{ result.response_json | tojson(indent=2) }}</pre>
        </div>
        {% endif %}
        

        <footer>Powered by FastAPI + RandomForest Model ðŸŒ±</footer>
    </div>
</body>
</html>
